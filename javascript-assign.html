        //CALL BACK CONVERT IN TO PROMISES

        function registerUser() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(`User registered`);
                    resolve();
                }, 1000);
            });
        }

        function emailUser() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('HERE IS THE ERROR');
                    console.log(`Email sent to`);
                }, 1000);
            });
        }

        function loginUser() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(`User logged in`);
                    resolve();
                }, 1000);
            });
        }

        // Example using Promises
        registerUser().then(() => {
                return emailUser();
            })
            .then(() => {
                return loginUser();
            })
            .then(() => {
                console.log('COMPLETED');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
